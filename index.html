<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind 終極密碼</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>終極密碼 <span class="subtitle">1A2B</span></h1>
            <p class="rules">猜一個 4 位數，數字不重複。</p>
        </header>

        <main>
            <div id="game-status" class="status-message">遊戲開始！請輸入你的猜測。</div>

            <div class="input-section">
                <input type="text" id="guess-input" maxlength="4" placeholder="輸入 4 位數字" autocomplete="off"
                    inputmode="numeric">
                <button id="submit-btn">猜測</button>
                <button id="restart-btn" class="hidden">重新開始</button>
            </div>

            <div class="history-section">
                <h2>猜測記錄</h2>
                <div id="history-list" class="history-list">
                    <!-- History items will be added here -->
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
